<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Raja Mohamed" />
    <meta
      name="description"
      content="this page contains our contact information and the contact form"
    />
    <link rel="stylesheet" href="shop.css" type="text/css" />
    <link rel="icone" href="html5.png" type="image/x-icon" />
    <title>Contact Us</title>
  </head>
  <body>
    <fieldset id="container">
      <header>
        <h1>Contact Us</h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#About LTS">About LTS</a></li>
          <li><a href="index.html#Our Menu">Our Menu</a></li>
          <li><a href="shop1.html">Store Hours</a></li>
        </ul>
        <figure>
          <img
            src="tasty1.jpg"
            alt="Little Taco Shop Tacos picture"
            width="400"
            height="250"
            title="enjoy your snacks"
          />
          <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
      </header>
      <main>
        <article>
          <h2>Our Contact Form</h2>
          <form action="https://httpbin.org/get" method="get">
            <fieldset>
              <legend>Send Us A Message</legend>
              <p>
                <label for="name">Name:</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="your name"
                />
              </p>
              <p>
                <label for="email">Email:</label>
                <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder="your email"
                />
              </p>
              <p>
                <label for="message">Your Message:</label>
                <br />
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="10"
                  placeholder="Type your message here"
                ></textarea>
              </p>
            </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
          </form>
        </article>
        <h1>Our Location</h1>
        <address>
          P.U.Chinnappa Nagar, 5th street,<br>
          pudukkottai-622001<br>
          <br>
          phone:9566552541<br>
          <br>
          <a href="#">Back to Top</a>
        </address>
        <hr>
        <p>
          Copyrigth &copy; The Little Taco Shop
        </p>
      </main>
    </fieldset>
  </body>
</html>
